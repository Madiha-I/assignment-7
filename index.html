<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input class="input" id="calcScreen" type="text">

        <table>
            <tr>
                <td><button onclick="clearScreen()" class="operator">C</button></td>
                <td><button onclick="clearChar()" class="operator">B</button></td>
                <td><button onclick="getKey('%')" class="operator">%</button></td>
                <td><button onclick="getKey('/')" class="operator">&#247</button></td>
            </tr>
            <tr>
                <td><button onclick="getKey('7')" class="btn">7</button></td>
                <td><button onclick="getKey('8')" class="btn">8</button></td>
                <td><button onclick="getKey('9')" class="btn">9</button></td>
                <td><button onclick="getKey('*')" class="operator">x</button></td>
            </tr>
            <tr>
                <td><button onclick="getKey('4')" class="btn">4</button></td>
                <td><button onclick="getKey('5')" class="btn">5</button></td>
                <td><button onclick="getKey('6')" class="btn">6</button></td>
                <td><button onclick="getKey('-')" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button onclick="getKey('1')" class="btn">1</button></td>
                <td><button onclick="getKey('2')" class="btn">2</button></td>
                <td><button onclick="getKey('3')" class="btn">3</button></td>
                <td><button onclick="getKey('+')" class="operator">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="getKey('0')" class="big-btn btn">0</button></td>
                <td><button onclick="getKey('.')" class="btn">.</button></td>
                <td><button onclick="getResult()" class="operator">=</button></td>
            </tr>
        </table>

    </div>

</body>
<script src="app.js"></script>

</html>
